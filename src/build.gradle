allprojects {
    repositories {
        jcenter() 
    }

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}


}


buildscript {

    repositories { 
	jcenter()
	}

    dependencies {
        classpath 'com.netflix.nebula:gradle-aggregate-javadocs-plugin:2.2.+'
    }
	
	
}

apply plugin: 'nebula-aggregate-javadocs'

subprojects {
	apply plugin: 'java'
	
	
}


